<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Mahine</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/7e1170b131.js"
      crossorigin="anonymous"
    ></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ultra&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <main id="slot-machine">
      <section id="main-screen">
        <h1>SLOT MACHINE</h1>
        <div id="high-score">HIGH SCORE: $50,000</div>
        <div id="reels">
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
        </div>
      </section>

      <section id="status-bar">
        <div id="money-left">Insert Money</div>
        <div id="won-money"></div>
      </section>

      <section id="touch-screen">
        <div id="bet-money">
          <div>
            <button class="bet-per-spin buttons">$15</button>
            <button class="bet-per-spin buttons">$25</button>
            <button class="bet-per-spin buttons">$50</button>
            <button class="bet-per-spin buttons">$100</button>
          </div>
          <div>
            <input id="add-money" type="text" />
            <button id="add-money-btn">
              <img class="buttons" src="img/pay.png" alt="" />
            </button>
          </div>
        </div>
        <div>
          <button id="spin-btn" class="buttons">SPIN</button>
          <button id="withdraw-btn" class="buttons">WITHDRAW</button>
        </div>
      </section>
    </main>
  </body>
</html>
