<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Mahine</title>

    <!-- FAVICON -->
    <link rel="icon" href="img/jackpot-machine.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ultra&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <main id="slot-machine">
      <section id="main-screen">
        <h1>SLOT MACHINE</h1>
        <div id="high-score">HIGH SCORE: $0</div>
        <div id="reels">
          <div class="reel"></div>
          <div class="reel"></div>
          <div class="reel"></div>
        </div>
        <button id="mute">
          <img id="on-off" src="img/speaker-filled-audio-tool.png" />
        </button>
      </section>

      <section id="status-bar">
        <div id="status-bar-money-left">Insert Money</div>
        <div id="status-bar-won-money"></div>
      </section>

      <section id="touch-screen">
        <div id="bet-money">
          <div>
            <button class="bet-per-spin buttons active">$15</button>
            <button class="bet-per-spin buttons">$25</button>
            <button class="bet-per-spin buttons">$50</button>
            <button class="bet-per-spin buttons">$100</button>
          </div>
          <div>
            <input id="add-money" type="number" />
            <button id="add-money-btn">
              <img class="buttons" src="img/pay.png" alt="" />
              <audio src="sound/cha-ching-7053.mp3"></audio>
            </button>
          </div>
        </div>
        <div>
          <button id="spin-btn" class="buttons">
            SPIN<audio
              src="sound/mixkit-arcade-slot-machine-wheel-1933.wav"
            ></audio>
          </button>
          <button id="withdraw-btn" class="buttons">
            WITHDRAW<audio
              src="sound/essential-effects-fx-money-counter.wav"
            ></audio>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
